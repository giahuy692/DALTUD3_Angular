<kendo-scrollview
      #sv
      [data]="items"
      [width]="width"
      [height]="height"
      [arrows]="true"
      [endless]="true"
    >
      <ng-template let-item="item">
        <h2 class="demo-title">{{ item.title }}</h2>
        <img
          src="{{ item.url }}"
          alt="{{ item.title }}"
          [ngStyle]="{ minWidth: width }"
          draggable="false"
        />
      </ng-template>
    </kendo-scrollview>

    <div class="header-main">
      <div class="img-head-main-lef">Lef</div>
      <div class="img-head-main-right">right</div>

    </div>
