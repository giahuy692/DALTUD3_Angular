<div class="single-product-item" kendoTooltip>
  <div class="product-image">
    <img routerLink="/shopDetail/{{ id }}" src="{{ imgProduct }}" alt="" (click)="onClick()" />
  </div>
  <h3 title="{{ titleProduct }}" (click)="onClick()">{{ titleProduct }}</h3>
  <p class="product-price"><span>S M L</span> ${{ price }}</p>
  <a routerLink="/cart" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
</div>
