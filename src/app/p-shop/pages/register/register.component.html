<!-- login form -->
<div class="contact-from-section mt-150 mb-150">
    <div class="container box-shadown p-4 border-radius_15 login">
        <div class="row">
            <div class="col-lg-12 mb-5 mb-lg-0">
                <kendo-button iconClass="k-icon k-i-undo" style="position: absolute; left: 16px;" themeColor="primary"
                    fillMode="outline" routerLink="/home">Back
                    Home</kendo-button>
                <kendo-button iconClass="k-icon k-i-login" style="position: absolute; right: 16px;"
                    themeColor="secondary" fillMode="outline" routerLink="/login">Go Login</kendo-button>
                <div class="form-title">
                    <h1 class="text-center pt-4">Register</h1>
                </div>
                <div id="form_status"></div>
                <div class="contact-form">
                    <form [formGroup]="form">
                        <kendo-formfield>
                            <div class="input-focus-effect">
                                <input type="text" placeholder=" " formControlName="UserName" required />
                                <label>Username</label>
                            </div>
                            <kendo-formerror>Error: Username is required</kendo-formerror>
                        </kendo-formfield>

                        <kendo-formfield>
                            <div class="input-focus-effect mt-3">
                                <input type="text" placeholder=" " formControlName="Email" required />
                                <label>Email</label>
                            </div>
                            <kendo-formerror>Error: Not valid email format</kendo-formerror>
                        </kendo-formfield>

                        <kendo-formfield>
                            <div class="input-focus-effect mt-3">
                                <input type="text" placeholder=" " formControlName="Address" required />
                                <label>Address</label>
                            </div>
                            <kendo-formerror>Error: Minimum 8 guests</kendo-formerror>
                        </kendo-formfield>

                        <kendo-formfield>
                            <div class="input-focus-effect mt-3">
                                <input type="number" placeholder=" " formControlName="Phone" required />
                                <label>Phone</label>
                            </div>
                            <kendo-formerror>
                                Error: Not a valid phone number format
                            </kendo-formerror>
                        </kendo-formfield>

                        <kendo-formfield>
                            <div class="input-focus-effect mt-3">
                                <input type="password" placeholder=" " formControlName="Password" required />
                                <label>Password</label>
                            </div>
                            <kendo-formerror>Error: Password is required</kendo-formerror>
                        </kendo-formfield>

                        <kendo-formfield>
                            <div class="input-focus-effect mt-3">
                                <input type="password" placeholder=" " formControlName="PswRepeat" required />
                                <label>Repeat Password</label>
                            </div>
                            <kendo-formerror>Error: Repeat Password is required</kendo-formerror>
                        </kendo-formfield>

                        <input class="submit" type="submit" value="Submit" (click)="onSubmit()"
                            (keydown.Enter)="onSubmit()">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end contact form -->
