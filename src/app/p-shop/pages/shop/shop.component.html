<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <p>Diversity & Style</p>
          <h1>Shop</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end breadcrumb section -->

<div class="main">
  <div class="col-lg-3 col-md-6 text-center"
    *ngFor="let item of data | slice: (currentPage - 1) * itemsPerPage : currentPage * itemsPerPage">
    <!-- Hiển thị sản phẩm ở đây, ví dụ sử dụng component app-product -->
    <app-product [item]="item"></app-product>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 text-center">
    <div class="pagination-wrap">
      <ul>
        <li><a (click)="changePage('prev')">Prev</a></li>
        <li *ngFor="let pageNumber of getPageNumbers()" [class.active]="currentPage === pageNumber">
          <a (click)="changePage(pageNumber)">{{ pageNumber }}</a>
        </li>
        <li><a (click)="changePage('next')">Next</a></li>
      </ul>
    </div>
  </div>
</div>
