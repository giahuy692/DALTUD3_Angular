<!-- login form -->
<div class="contact-from-section mt-150 mb-150">
  <div class="container box-shadown p-4 border-radius_15 login">
    <div class="row">
      <div class="col-lg-12 mb-5 mb-lg-0 position-relative">
        <kendo-button iconClass="k-icon k-i-undo" style="position: absolute; right: 16px;" themeColor="primary"
          routerLink="/home">Back
          Home</kendo-button>
        <div class="form-title">
          <h1 class="text-center pt-4">Login</h1>
        </div>
        <div id="form_status"></div>
        <div class="contact-form">
          <form [formGroup]="form">
            <div class="input-focus-effect">
              <input type="text" placeholder=" " formControlName="Email" />
              <label>Email</label>
            </div>
            <div class="input-focus-effect mt-3">
              <input type="text" placeholder=" " formControlName="Password" />
              <label>Password</label>
            </div>

            <div class="text-right p-2 d-flex justify-content-between">
              <a routerLink="./register">Register</a>
              <a routerLink="#">Forget Password ?</a>
            </div>
            <input class="submit" type="submit" value="Submit" (keydown.Enter)="handleLogin()" (click)="handleLogin()">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end contact form -->
