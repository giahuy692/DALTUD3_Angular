<div class="header-wrapper">
  <div class="header-right">
    <div class="logo">LOGO</div>
    <kendo-buttongroup selection="single" class="menu">
      <button
        *ngFor="let item of itemMenu"
        kendoButton
        [toggleable]="true"
        title="{{ item.text }}"
        routerLink="{{ item.link }}"
        routerLinkActive="active-link"
      >
        {{ item.text }}
        <i
          class="fa fa-chevron-down"
          *ngIf="item.arrDropDown && item.arrDropDown.length > 0"
        ></i>
      </button>
    </kendo-buttongroup>
  </div>
  <div class="header-left">
    <kendo-button
      iconClass="fa fa-search"
      fillMode="flat"
      rounded="full"
    ></kendo-button>
    <kendo-button iconClass="fa fa-shopping-cart" rounded="full"
      >Cart ({{ Count }})</kendo-button
    >
  </div>
</div>
