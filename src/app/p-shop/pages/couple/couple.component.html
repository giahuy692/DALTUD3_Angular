<!-- search area -->
<div class="search-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <span class="close-btn"><i class="fas fa-window-close"></i></span>
                <div class="search-bar">
                    <div class="search-bar-tablecell">
                        <h3>Search For:</h3>
                        <input type="text" placeholder="Keywords">
                        <button type="submit">Search <i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end search arewa -->

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Diversity & Style</p>
                    <h1>Couple</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->

<!-- Products -->
<div class="main">
    <div style="
        display: flex;
        width: 100%;
        column-gap: 10px;
        padding: 40px 20px 20px 20px;
        flex-wrap: wrap;
        justify-content: center;
        row-gap: 10px;
      ">
        <app-product *ngFor="let i of data" [category]="i.category" [discount]="0" [price]="i.price"
            [review]="i.rating.rate" [titleProduct]="i.title" [imgProduct]="i.image" [countRate]="i.rating.count"
            [rate]="i.rating.rate" [id]="i.id" (clickItem)="getProductSingle($event)"></app-product>
    </div>
</div>
<!-- End Products -->
